<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/css/global.min.css">
    <title>MyApp - Logowanie</title>
</head>
<body>
    <div class="login-layout">
        <div class="login-form">
            <form action="./subpages/dashboard.html">
                <h2 class="heading">Logowanie</h2>
                <hr>
                <div class="form-input-wrap">
                    <label for="login">Login:</label>
                    <input id="login" type="text" placeholder="Podaj login">
                </div>
                <div class="form-input-wrap">
                    <label for="pass">Hasło:</label>
                    <input id="pass" type="password" placeholder="Podaj hasło">
                </div>
                <button class="button button-block" type="submit">Zaloguj</button>
                <hr>
                <div>
                    <input id="rememberme" type="checkbox">
                    <label for="rememberme">Zapamiętaj mnie</label>
                </div>
                <hr>
                <div>
                    <a href="./subpages/forgotpass.html">Zapomniałem hasła</a>
                    <br><a href="./subpages/register.html">Rejestracja</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
