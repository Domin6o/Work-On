<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/css/global.min.css">
    <title>MyApp - Rejestracja</title>
</head>
<body>
    <div class="login-layout">
        <div class="login-form">
            <form action="../index.html">
                <h2 class="heading">Rejestracja</h2>
                <hr>
                <div class="form-input-wrap">
                    <label for="login">Login:</label>
                    <input id="login" type="text" placeholder="Twój login">
                </div>
                <div class="form-input-wrap">
                    <label for="pass">Hasło:</label>
                    <input id="pass" type="password" placeholder="Twoje hasło">
                </div>
                <div class="form-input-wrap">
                    <label for="rpass">Powtórz hasło:</label>
                    <input id="rpass" type="password" placeholder="Powtórz twoje hasło">
                </div>
                <hr>
                <div class="form-input-wrap">
                    <label for="name">Imie:</label>
                    <input id="name" type="text" placeholder="Twoje imie">
                </div>
                <div class="form-input-wrap">
                    <label for="surname">Nazwisko:</label>
                    <input id="surname" type="text" placeholder="Twoje nazwisko">
                </div>
                <button class="button button-block" type="submit">Zarejestruj</button>
            </div>
        </div>
    </div>
</body>
</html>
