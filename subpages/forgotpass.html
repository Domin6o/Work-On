<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/css/global.min.css">
    <title>MyApp - Resetowanie hasła</title>
</head>
<body>
    <div class="login-layout">
        <div class="login-form">
            <form action="../index.html">
                <h2 class="heading">Resetowanie hasła</h2>
                <hr>
                <div class="form-input-wrap">
                    <label for="login">Email:</label>
                    <input id="login" type="email" placeholder="Wpisz email">
                </div>
                <button class="button button-block" type="submit">Wyślij link</button>
                <hr>
                <a class="button button-block" href="../index.html">Anuluj</a>
            </div>
        </div>
    </div>
</body>
</html>
